<html>
  <title> Deck </title>
  <style>
    body {background:white;}
    div {text-align: center;display:table;height:85%;width:100%;}
    span {display: table-cell; vertical-align: middle}
    #logo {position: absolute;bottom: 1em;right: 1.25em;}
  </style>
  <body>
    <img id=logo src='deck.png' width=32 height=32>
    <div>
      <span>
        <form>
          <input type="text" placeholder="http://localhost:3000"></input>
          <button disabled>Open</button>
        </button>
      </span>
    </div>
    <script>
      const form = document.getElementsByTagName('form')[0]
      const input = document.getElementsByTagName('input')[0]
      const button = document.getElementsByTagName('button')[0]

      form.onsubmit = open
      input.oninput = enable

      function enable (e) {
        if (input.value.length > 6) {
          button.disabled = false
        } else {
          button.disabled = true
        }
      }

      function open () {
        const openURL = require('electron').remote.require('./index')
        const url = input.value

        openURL(url)

        return false
      }
    </script>
  </body>
</html>
